<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOXX</title>
    <style>
        td {
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script>
        var flag = 0;
        function SetPoint(obj) {

            if (obj.innerText == "_") {

                if (flag == 0) {
                    obj.innerText = "o";
                    flag = 1;
                }
                else {
                    obj.innerText = "x";
                    flag = 0;
                }
            }
        }

        if (document.getElementById("A1") == document.getElementById("A2") == document.getElementById("A3")) {
            alert("o Win");
        }


    </script>

</head>

<body>
    <div style="font-size: 50px">
        <table border="1" style="width:300px;height:300px" id='table1'>
            <caption>
                <h4>OOXX</h4>
            </caption>
            <tbody>
                <tr>
                    <td id="A1" onclick="SetPoint(getElementById('A1'))">_</td>
                    <td id="A2" onclick="SetPoint(getElementById('A2'))">_</td>
                    <td id="A3" onclick="SetPoint(getElementById('A3'))">_</td>
                </tr>
                <tr>
                    <td id="A4" onclick="SetPoint(getElementById('A4'))">_</td>
                    <td id="A5" onclick="SetPoint(getElementById('A5'))">_</td>
                    <td id="A6" onclick="SetPoint(getElementById('A6'))">_</td>
                </tr>
                <tr>
                    <td id="A7" onclick="SetPoint(getElementById('A7'))">_</td>
                    <td id="A8" onclick="SetPoint(getElementById('A8'))">_</td>
                    <td id="A9" onclick="SetPoint(getElementById('A9'))">_</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="lab.html">lab</a>
</body>

</html>
