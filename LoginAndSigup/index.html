<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(
            function () {
            $(".btn-primary").click(Condition);
            function Condition() {
                if ($("#checkcheck").prop("checked")) {
                    $(".modal-body").text("登入成功!");
                }
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">個人資料</div>
                    <div class="card-body">
                        <a href="Signup.html" class="btn btn-danger">註冊新帳號</a><br />
                        <label>帳號:</label>
                        <input type="text" class="form-control" placeholder="請輸入帳號 " value="" id="fieldName"
                            name="fieldName"><br />
                        <label>密碼:</label>
                        <input type="password" class="form-control" placeholder="請輸入密碼 " id="fieldPwd" name="fieldPwd">
                    </div>
                </div>
                <input type="checkbox" id="checkcheck" name="checkcheck">勾選我同意本系統使用條款<br />
                <button id="buttonsign" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    登入
                </button>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    請勾選
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
