<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<body>
    <from>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">個人資料</div>
                        <div class="card-body">
                            <label>姓名:</label>
                            <input type="text" class="form-control" placeholder="請輸入姓名 " value="" id="fieldName"
                                name="fieldName"><br />
                            <label>密碼:</label>
                            <input type="password" class="form-control" id="fieldPwd" name="fieldPwd"><br />
                            <label>性別:</label>
                            <input type="radio" id="gender" name="gender" value="男生">男生
                            <input type="radio" id="gender" name="gender" value="女生">女生
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="height: 100%">
                        <div class="card-header bg-primary text-white">個人資料--興趣
                        </div>
                        <div class="card-body">
                            <label>興趣:</label>
                            <input type="checkbox" id="hobby" name="hobby" value="音樂">音樂
                            <input type="checkbox" id="hobby" name="hobby" value="運動">運動
                            <input type="checkbox" id="hobby" name="hobby" value="閱讀">閱讀
                            <input type="checkbox" id="hobby" name="hobby" value="電影">電影</br>
                            <label>專長:</label>
                            <textarea id="fieldMultiLineText" cols="40" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">個人資料--地址
                        </div>
                        <div class="card-body">
                            <label>郵遞區號:</label>
                            <input type="text" value=" " class="form-control-sm" id="Number" name="Number"><br />
                            <label>縣市:</label>
                            <select name="台北">
                                <option value="1" selected>台北</option>
                                <option value="2">桃園</option>
                                <option value="3">新竹</option>
                                <option value="4">苗栗</option>
                                <option value="5">台中</option>
                                <option value="6">彰化</option>
                            </select>
                            <br />
                            其他地址:<input type="text" class="form-control" value="" id="ADD" name="ADD">
                        </div>
                    </div>
                </div>
            </div>       
        <input type="reset" class="btn btn-primary" value="重新填寫"/>
        <button type="submit" class="btn btn-primary">送件</button>
    </div>
    </from>
</body>

</html>
