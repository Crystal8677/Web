    <style>
        img {
            border: 10px solid transparent !important;
            width: 120px;
            height: 170px;
            border-radius: 10%;
        }

        span {
            text-align: center;
            font-size: 60px;
            font-family: Microsoft JhengHei;
            color: black;
        }

        .imgs {
            border: 10px solid orange !important;
            border-radius: 10%;
            box-sizing: border-box;
            box-shadow: orange;
        }

        .clear {
            border-radius: 10%;
            transition: all 0.5s;
        }
    </style>

    <script>
        var PlayCards = ['方塊3.png', 'Joker.png', '黑桃A.png', '紅心K.png', '方塊J.png', '梅花3.png'];
        var Cards = []; ///所有牌
        var Card;
        var index = 0;  ///當前所選得牌
        var times = 0;  /// 剩餘幾步

        function SetupRandomCards() {
            ///亂數放卡牌
            for (let i = 0; i < Cards.length; i++) {
                let url = PlayCards[Math.floor(Math.random() * PlayCards.length)];
                //設定圖片位置
                Cards[i].src = 'picture/' + url;
                //將圖片名稱設定為 data 屬性
                Cards[i].data = url;
            }
        }

        function ButtonStart() {
            //把所有卡牌設為背面
            $('img').prop('src', 'picture/back.png');
            times = 50; //跑50次
            Cards[index].className = "imgs";
            start();
        }

        function start() {
            //將當前index狀態設為一般(未選取)
            Cards[index].className = "clear"; //先清除狀態
            //跑下一張
            index++;
            //如果超過陣列範圍，則歸零
            if (index > Cards.length - 1) {
                index = 0;
            }
            //將下一張設為選取樣式
            Cards[index].className = "imgs";
            if (times > 0) {
                times--;
                if (times == 5) //倒數幾次的時候翻牌
                    SetupRandomCards();
                //100毫秒後清空
                setTimeout(start, 100);
            }
            else {
                //如果times==0
                //則表示當前index就是被選取(抽中)的那個
                $('#result').html(Cards[index].data.replace(".png", ""));
            }
        }

        $(document).ready(function () {
            $('#ButtonStart').click(ButtonStart);

            for (var i = 1; i <= 16; i++) {
                Card = document.getElementById("i" + i);
                if (Card) {
                    Cards.push(Card);
                }
            }
                console.log(Cards);
                //Math.floor()取最大整數
                //Math.radom()取0~1之間的亂數
                index = Math.floor(Math.random() * Cards.length);
            });

    </script>
